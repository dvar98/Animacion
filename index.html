<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animación con Anime.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <link rel="stylesheet" href="diseño.css">
</head>

<body>
  <header>
    <img src="./ic-action-list_108237.ico" alt="">
    <h1>Animación Aspiradora Automatica</h1>
  </header>

  <main>
    <div class="animation">
      <div class="left">
        <div id="graph-container">
          <div style="top:220px;left:218px" class="aspiradora">
            <img style="width: 50px;" src="./ic-action-list_108237.ico" alt="">
          </div>
          <div class="sala"></div>
          <div class="recamara1"></div>
          <div class="baño"></div>
          <div class="pasillo"></div>
          <div class="recamara2"></div>
        </div>
      </div>

      <div class="right">
        <table>
          <tbody>
            <tr>
              <th colspan="2">Estado Habitaciones</th>
            </tr>
            <tr class="encabezado">
              <th>Habitación</th>
              <th>Estado</th>
            </tr>
            <tr class="table-content" id="2">
              <td>Sala Comedor</td>
              <td class="status"></td>
            </tr>
            <tr class="table-content" id="3">
              <td>Recamara</td>
              <td class="status"></td>
            </tr>
            <tr class="table-content" id="4">
              <td>Baño</td>
              <td class="status"></td>
            </tr>
            <tr class="table-content" id="5">
              <td>Recamara Principal</td>
              <td class="status"></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
    <button id="btnIniciar">Iniciar</button>
  </main>

  <footer>
    <ul>
      <li>Angie Ruiz</li>
      <li>Daniel Varela</li>
      <li>Andres Rey</li>
    </ul>

    <div class="github">
      <p>
        <a href="https://github.com/dvar98/Animacion/pull/2" target="_blank">
          <img src="https://github.githubassets.com/favicons/favicon.png" alt="">GitHub
        </a>
      </p>
    </div>
  </footer>
</body>
<script src="./index.js"></script>

</html>
